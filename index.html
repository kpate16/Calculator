<body>
    <form action="">
        <label class="text-danger">Calculator</label>

        <p>Number 1: <input type="text" id="number1" /></p>
        <p>Number 2: <input type="text" id="number2" /></p>

        <div class="row">
            <input class="col-md-2 m-1" id="add" type="button" value="add" />
            <input class="col-md-2 m-1" id="substract" type="button" value="substractr" />
            <input class="col-md-2 m-1" id="multiply" type="button" value="multiply" />
            <input class="col-md-2 m-1" id="divide" type="button" value="divide" />
        </div>
        <p>Answer: <input type="text" id="answer" /></p>
